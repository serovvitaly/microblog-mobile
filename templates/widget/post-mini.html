<div id="post-item-{{ item.id }}" class="col-lg-12 {% if item.is_active %}toggle-0{% else %}toggle-1{% endif %}">
    <div class="media">
        <div class="media-body">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <img
                        alt="64x64"
                        src="http://usin.club/wp-content/uploads/2016/08/man-icon-7.png"
                        style="width: 32px; height: 32px; margin: -5px; display: inline-block;"
                    >
                    <strong style="padding-left: 5px;">Психология</strong>
                </div>
                <div class="panel-body">
                    <h3 class="media-heading title"><a href="{{ item.url }}?from=list_title">{{ item.title }}</a></h3>
                    {% if item.image %}
                    <img alt="{{ item.title }}" src="{{ item.image }}" style="max-width: 400px; margin-bottom: 10px;">
                    {% endif %}
                    <div class="small">{{ item.annotation|safe }}</div>
                </div>
                {% if is_editor %}
                <div class="panel-footer">
                    {% include 'widget/editor-control.html' %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
